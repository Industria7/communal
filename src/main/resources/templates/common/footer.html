<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head></head>
<body>
<th:block th:fragment="copyright">
    <footer class="bg-white sticky-footer">
        <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>Все права защищены © Коммунальные услуги 2020</span></div>
        </div>
    </footer>
</th:block>

<th:block th:fragment="scripts">
    <script th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{js/chart.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script th:src="@{js/func.js}"></script>
    <script th:src="@{js/main.js}"></script>

    <script type="text/javascript">
    function getDate()
        {
        var d = new Date();
        document.getElementById('current_date').innerHTML = d.getDate() + "." + (d.getMonth()+1)
        + "." + d.getFullYear();
        }
        getDate();
    </script>
</th:block>
</body>
</html>
